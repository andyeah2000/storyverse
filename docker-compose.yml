# ============================================
# StoryVerse Docker Compose
# ============================================

services:
  storyverse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyverse-app
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Development service (use with: docker compose --profile dev up)
  storyverse-dev:
    image: node:20-alpine
    container_name: storyverse-dev
    profiles:
      - dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
