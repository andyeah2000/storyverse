# Supabase CLI Configuration
# This file is used by the Supabase CLI for local development and deployment

[auth]
# Enable email auth by default
enable_signup = true
enable_email_auth = true

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 17

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[inbucket]
# Email testing (local development)
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

